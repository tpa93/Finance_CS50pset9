{% extends "layout.html" %}

{% block title %}
    Stock data
{% endblock %}

{% block main %}
    <table>
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </thead>
        <tbody>
            <tr>
                <td>{{stock.name}}</td>
                <td>{{stock.price | usd}}</td>
                <td>{{stock.symbol}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
