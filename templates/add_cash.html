{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h5>Add cash to account:</h5>
    <form action="/addcash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add_cash" name="add_cash" placeholder="Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
